<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta na Academia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Qual sua meta na academia?</h1>
    </header>
    <main>
        <form id="meta-form">
            <label for="meta">Escolha a sua meta:</label>
            <select id="meta" name="meta">
                <option value="hipertrofia">A- Hipertrofia</option>
                <option value="perda-de-peso">B- Perda de peso</option>
                <option value="saude">C- Saúde</option>
                <option value="fortalecimento">D- Fortalecimento</option>
                <option value="condicionamento-fisico">E- Condicionamento físico</option>
            </select>
        </form>
        <div id="exercicios" class="info">
            <!-- Aqui serão exibidos os exercícios com base na escolha -->
        </div>
        <div id="alimentacao" class="info">
            <!-- Aqui serão exibidos os alimentos com base na escolha -->
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
